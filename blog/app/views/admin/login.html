<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .divider:after,
        .divider:before {
            content: "";
            flex: 1;
            height: 1px;
            background: #eee;
        }

        .h-custom {
            height: calc(100% - 73px);
        }

        .bg-logo {
            background-color: #6F9D3D;
            color: #fff;
        }

        .color-logo {
            color: #6F9D3D;
        }

        @media (max-width: 450px) {
            .h-custom {
                height: 100%;
            }
        }
    </style>
</head>
<body>
<section class="vh-100">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5 text-center">
                <img src="assets/imagens/logo_slim.png">
                <h4 class="color-logo text-end text-capitalize">Um micro framework para php</h4>
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                {{ message('message') }}
                <form action="/login" method="post">
                    <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                        <p class="lead fw-normal mb-0 me-3">Faça seu login</p>
                    </div>

                    <div class="divider d-flex align-items-center my-4">
                        <p class="text-center fw-bold mx-3 mb-0">
                            <img src="assets/imagens/key.png" width="32"/>
                        </p>
                    </div>

                    <!-- Email input -->
                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="email" name="email" class="form-control form-control-lg"
                               placeholder="Insira um e-mail válido"/>
                        {{ message('email') }}
                    </div>

                    <!-- Password input -->
                    <div data-mdb-input-init class="form-outline mb-3">
                        <input type="password" name="password" id="form3Example4" class="form-control form-control-lg"
                               placeholder="Entre com sua senha"/>
                        {{ message('password') }}
                    </div>

                    <div class="text-lg-start my-4 pt-2">
                        <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn bg-logo btn-lg"
                                style="padding-left: 2.5rem; padding-right: 2.5rem;">
                            Login
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <div
            class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-logo">
        <!-- Copyright -->
        <div class="text-white mb-3 mb-md-0">
            Copyright © 2025. Todos os direitos Reservados.
        </div>
        <div class="text-center text-md-end">
            Marcio Navarro - Desenvolvedor Fullstack
        </div>
        <!-- Copyright -->
    </div>
</section>
</body>
</html>
