{% extends 'master.html' %}

{% block master %}
<div class="container">
    <div class="row">
        <div class="vh-100 d-flex flex-column justify-content-center align-items-center">
            <div class="col-md-8">
                <div class="d-flex justify-content-between align-items-center">
                    <h2>Cadastrar usuÃ¡rio</h2>
                    <div>
                        <a href="/" class="btn btn-dark btn-sm ds-inline-block">Home</a>
                    </div>
                </div>
                <hr class="mb-5" />

                <div style="margin-bottom:10px">
                    {{ message('message') }}
                </div>

                <form action="/cadastro/store" method="post">
                    <div class="mb-3">
                        <label for="inputName" class="form-label">Nome</label>
                        <input type="text" name="name" class="form-control" id="inputName">
                        {{ message('name') }}
                    </div>

                    <div class="mb-3">
                        <label for="inputEmail1" class="form-label">Email</label>
                        <input type="email" name="email" class="form-control" id="inputEmail1">
                        {{ message('email') }}
                    </div>

                    <div class="mb-3">
                        <label for="inputTelefone" class="form-label">Telefone</label>
                        <input type="tel" name="phone" class="form-control" id="inputTelefone">
                        {{ message('phone') }}
                    </div>

                    <button type="submit" class="btn btn-success">Cadastrar</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
