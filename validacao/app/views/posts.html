{% extends 'master.html' %}

{% block master %}

<div class="container">
    <div class="row">
        <div class="vh-100 d-flex flex-column justify-content-center align-items-center">
            <div class="col-xs-12 col-md-12 col-lg-12">
                <div class="d-flex justify-content-between align-items-center">
                    <h2>Listar Posts</h2>
                    <div>
                        <form action="" class="d-flex align-items-center">
                            <input type="text" name="s" class="form-control" id="search" placeholder="Buscar posts">
                        </form>
                    </div>
                    <div>
                        <a href="/cadastro" class="btn btn-dark btn-sm ds-inline-block">Cadastrar</a>
                    </div>
                </div>
                <hr class="mb-5"/>

                <div class="table-responsive">
                    <table class="table">
                        <caption class="mt-3">{{ links | raw }}</caption>
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Titulo</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for post in posts %}
                        <tr>
                            <th scope="row">{{ post.id }}</th>
                            <td>{{ post.title }}</td>
                            <td class="d-flex justify-content-end gap-3" colspan="2">
                                <a href="/post/edit/{{ post.id }}" class="btn btn-dark btn-sm">Editar</a>
                                <a href="/post/delete/{{ post.id }}" class="btn btn-danger btn-sm">Excluir</a>
                            </td>
                        </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
