{% extends 'master.html' %}

{% block master %}


<div class="container">
    <div class="row">
        <div class="vh-100 d-flex flex-column justify-content-center align-items-center">
            <div class="col-xs-12 col-md-12 col-lg-12">
                <div class="d-flex justify-content-between align-items-center">
                    <h2>Listar usu√°rios</h2>
                    <div>
                        <a href="/cadastro" class="btn btn-dark btn-sm ds-inline-block">Cadastrar</a>
                    </div>
                </div>
                <hr class="mb-5"/>

                <div class="table-responsive">
                    <table class="table">
                        <caption class="mt-3">{{ links | raw }}</caption>
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nome</th>
                            <th scope="col">E-mail</th>
                            <th scope="col">Telefone</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for user in users %}
                        <tr>
                            <th scope="row">{{ user.id }}</th>
                            <td>{{ user.name }}</td>
                            <td>{{ user.email }}</td>
                            <td>{{ user.phone }}</td>
                            <td class="d-flex justify-content-end gap-3" colspan="2">
                                <a href="/user/edit/{{ user.id }}" class="btn btn-dark btn-sm">Editar</a>
                                <a href="/user/delete/{{ user.id }}" class="btn btn-danger btn-sm">Excluir</a>
                            </td>
                        </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
